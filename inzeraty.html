<!DOCTYPE html><html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Inzeráty – Vonky Market</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Inzeráty</h1>
  </header>  <nav class="nav-grid">
    <a href="index.html">Domů</a>
    <a href="profil.html">Profil</a>
    <a href="zabava.html">Zábava</a>
  </nav>  <main class="main-content">
    <section id="adFormSection">
      <h3>Přidat inzerát</h3>
      <form id="adForm">
        <label>Název:<br><input type="text" name="title" required></label><br><br>
        <label>Popis:<br><textarea name="description" required></textarea></label><br><br>
        <label>Cena (v Pi):<br><input type="number" name="price" required></label><br><br>
        <label>Kategorie:<br>
          <select name="category">
            <option>Zvířata</option>
            <option>Auto-moto</option>
            <option>Elektronika</option>
            <option>Oblečení</option>
            <option>Knihy</option>
            <option>Domácnost</option>
            <option>Pi projekty</option>
            <option>Ostatní</option>
          </select>
        </label><br><br>
        <label>Obrázek (nahrát):<br><input type="file" name="image" accept="image/*"></label><br><br>
        <button type="submit">Přidat inzerát</button>
      </form>
    </section><section>
  <h3>Seznam inzerátů</h3>
  <div id="adList"></div>
</section>

  </main>  <footer>
    <p>&copy; 2025 Vonkys666</p>
  </footer>  <script>
    const adForm = document.getElementById('adForm');
    const adList = document.getElementById('adList');
    const currentUser = JSON.parse(localStorage.getItem('vonkyUser') || '{}');

    function loadAds() {
      const ads = JSON.parse(localStorage.getItem('vonkyAds') || '[]');
      adList.innerHTML = '';
      ads.forEach((ad) => {
        adList.innerHTML += `
          <div style="border:1px solid #ccc; margin:10px 0; padding:10px;">
            <strong>${ad.title}</strong> – <em>${ad.category}</em><br>
            ${ad.description}<br>
            <strong>${ad.price} π</strong><br>
            ${ad.image ? `<img src="${ad.image}" alt="obrázek" style="max-width:150px;">` : ''}
            <p><small>Autor: ${ad.author} (${ad.wallet || 'bez adresy'})</small></p>
          </div>
        `;
      });
    }

    adForm.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(adForm);
      const imageFile = formData.get('image');

      if (imageFile && imageFile.size > 0) {
        const reader = new FileReader();
        reader.onload = () => {
          const data = Object.fromEntries(formData.entries());
          data.image = reader.result;
          saveAd(data);
        };
        reader.readAsDataURL(imageFile);
      } else {
        const data = Object.fromEntries(formData.entries());
        data.image = '';
        saveAd(data);
      }
    };

    function saveAd(data) {
      data.author = currentUser.username || 'Anonym';
      data.wallet = currentUser.wallet || '';
      const ads = JSON.parse(localStorage.getItem('vonkyAds') || '[]');
      ads.push(data);
      localStorage.setItem('vonkyAds', JSON.stringify(ads));
      adForm.reset();
      loadAds();
    }

    if (localStorage.getItem('loggedIn') === 'true') {
      loadAds();
    } else {
      document.getElementById('adFormSection').innerHTML = '<p>Musíte být přihlášeni pro přidání inzerátu.</p>';
    }
  </script></body>
</html>
