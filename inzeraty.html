<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Inzeráty – Vonky Market</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <style>
    .ad-card { border:1px solid #ccc; margin:10px 0; padding:10px; border-radius:8px; }
    .ad-card img { max-width: 150px; display:block; margin-top:8px; }
    .ad-card button { margin-top: 8px; margin-right: 5px; }
  </style>
</head>
<body>
  <header>
    <h1>Inzeráty</h1>
  </header>
  <nav class="nav-grid">
    <a href="index.html">Domů</a>
    <a href="profil.html">Profil</a>
    <a href="zabava.html">Zábava</a>
  </nav>
  <main class="main-content">
    <section id="adFormSection">
      <h3 id="formTitle">Přidat inzerát</h3>
      <form id="adForm">
        <label for="title">Název:<br>
          <input type="text" name="title" id="title" required>
        </label><br><br>

        <label for="description">Popis:<br>
          <textarea name="description" id="description" required></textarea>
        </label><br><br>

        <label for="price">Cena (v Pi):<br>
          <input type="number" name="price" id="price" required>
        </label><br><br>

        <label for="category">Kategorie:<br>
          <select name="category" id="category">
            <option>Zvířata</option>
            <option>Auto-moto</option>
            <option>Elektronika</option>
            <option>Oblečení</option>
            <option>Knihy</option>
            <option>Domácnost</option>
            <option>Pi projekty</option>
            <option>Ostatní</option>
          </select>
        </label><br><br>

        <label for="image">Obrázek (nahrát):<br>
          <input type="file" name="image" id="image" accept="image/*">
        </label><br><br>

        <button type="submit">Uložit inzerát</button>
      </form>
    </section>
    <section>
      <h3>Seznam inzerátů</h3>
      <div id="adList"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Vonkys666</p>
  </footer>

  <!-- TEST: Pi prostředí -->
  <script>
    const isPiBrowser = navigator.userAgent.includes("PiBrowser");
    const hasPi = typeof window.Pi !== "undefined";

    if (!isPiBrowser || !hasPi) {
      alert("POZOR: Tato stránka není spuštěna správně v Pi Browseru.\n\nuserAgent: " + navigator.userAgent + "\nwindow.Pi: " + typeof window.Pi);
    }
  </script>

  <script type="module" src="inzeraty-script.js"></script>
</body>
</html>
