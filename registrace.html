<!DOCTYPE html><html lang="cs"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrace ‚Äì Vonky Market</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .password-toggle {
      position: relative;
    }
    .password-toggle input[type="password"],
    .password-toggle input[type="text"] {
      padding-right: 30px;
    }
    .toggle-icon {
      position: absolute;
      top: 8px;
      right: 8px;
      cursor: pointer;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="img/logo.png" alt="Pi logo" class="logo" />
    <h1>Registrace</h1>
  </div>
  <nav class="nav-grid">
    <a href="index.html">Dom≈Ø</a>
    <a href="prihlaseni.html">P≈ôihl√°≈°en√≠</a>
  </nav>
  <main class="main-content">
    <form id="registerForm" autocomplete="off" style="max-width:420px;margin:auto;">
      <label>Email:<br><input type="email" id="email" required></label><br><br>
      <label>Telefon:<br><input type="tel" id="phone" required></label><br><br>
      <label>Nick:<br><input type="text" id="nick" required></label><br><br>
      <label>Heslo:<br>
        <div class="password-toggle">
          <input type="password" id="password" required>
          <span class="toggle-icon" onclick="togglePassword('password')">üëÅÔ∏è</span>
        </div>
        <small>(Min. 8 znak≈Ø, aspo≈à 1 velk√© p√≠smeno a ƒç√≠slo)</small>
      </label><br><br>
      <label>Potvrdit heslo:<br>
        <div class="password-toggle">
          <input type="password" id="password2" required>
          <span class="toggle-icon" onclick="togglePassword('password2')">üëÅÔ∏è</span>
        </div>
      </label><br><br>
      <label>Jm√©no:<br><input type="text" id="fullname"></label><br><br>
      <label>St√°t:<br><input type="text" id="country"></label><br><br>
      <label>Adresa Pi penƒõ≈æenky:<br><input type="text" id="piaddress"></label><br><br>
      <button type="submit">Registrovat</button>
    </form>
    <div id="msg" style="margin:1em 0; color:crimson;"></div>
  </main>
  <footer>
    &copy; 2025 Vonkys666
  </footer>  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { setDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";const form = document.getElementById('registerForm');
const msg = document.getElementById('msg');

function validatePassword(password) {
  return password.length >= 8 && /[A-Z]/.test(password) && /\d/.test(password);
}

form.onsubmit = async (e) => {
  e.preventDefault();
  msg.style.color = "crimson";
  msg.textContent = "";
  const email = form.email.value.trim();
  const password = form.password.value;
  const password2 = form.password2.value;
  const nick = form.nick.value.trim();
  const phone = form.phone.value.trim();
  const fullname = form.fullname.value.trim();
  const country = form.country.value.trim();
  const piaddress = form.piaddress.value.trim();

  if (!validatePassword(password)) {
    msg.textContent = "Heslo je slab√©. Mus√≠ m√≠t min. 8 znak≈Ø, velk√© p√≠smeno a ƒç√≠slo.";
    return;
  }
  if (password !== password2) {
    msg.textContent = "Hesla se neshoduj√≠.";
    return;
  }

  try {
    const cred = await createUserWithEmailAndPassword(auth, email, password);
    await updateProfile(cred.user, { displayName: nick });

    const userProfile = { email, nick, phone, fullname, country, piaddress };
    await setDoc(doc(db, "users", cred.user.uid), userProfile);

    localStorage.setItem("vonkyUserProfile", JSON.stringify(userProfile));
    msg.style.color = "green";
    msg.textContent = "Registrace √∫spƒõ≈°n√°, p≈ôesmƒõrov√°n√≠...";
    setTimeout(() => window.location.href = "profil.html", 1400);
  } catch (err) {
    msg.textContent = err.message.replace("Firebase:", "").trim();
  }
};

</script>  <script> function togglePassword(id) { const field = document.getElementById(id); field.type = field.type === "password" ? "text" : "password"; } </script></body>

</html>
